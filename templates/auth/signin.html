<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign In</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-bold text-center mb-6">Sign In</h2>

    {{- if .Error }}
      <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ .Error }}
      </div>
    {{- end }}

    <form action="/login" method="post" class="space-y-5">
      <div>
        <label for="email-username" class="block text-gray-700 mb-1">Email or Username</label>
        <input
          id="email-username"
          name="email-username"
          type="text"
          value="{{ .Form.EmailUsername }}"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition"
      >
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Donâ€™t have an account?
      <a href="/signup" class="text-indigo-600 hover:underline">Sign Up</a>
    </p>
  </div>
</body>
</html>
