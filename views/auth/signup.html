<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/main.css" rel="stylesheet" />
		<title>{{ .Title }}</title>
	</head>
	<body class="h-full">
		<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
				<h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Create a new account</h2>
			</div>
			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
				<div class="bg-gray-800 px-6 py-12 shadow-sm sm:rounded-lg sm:px-12">
					<form class="space-y-6" action="signup" method="POST">
						{{ if .Errors }}
						<div class="rounded-md bg-red-700 p-4 mb-4">
							<ul class="list-disc list-inside text-sm text-red-100">
								{{ range $field, $msg := .Errors }}
								<li><strong>{{ $field }}:</strong> {{ $msg }}</li>
								{{ end }}
							</ul>
						</div>
						{{ end }}
						<div class="sm:col-span-3">
							<label for="username" class="block text-sm/6 font-medium text-white">Username</label>
							<div class="mt-2">
								<input type="text" name="username" id="username" autocomplete="username" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
							</div>
						</div>
						<div class="sm:col-span-3">
							<label for="email" class="block text-sm/6 font-medium text-white">Email</label>
							<div class="mt-2">
								<input type="text" name="email" id="email" autocomplete="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
							</div>
						</div>
						<div class="sm:col-span-3">
							<label for="password" class="block text-sm/6 font-medium text-white">Password</label>
							<div class="mt-2">
								<input type="text" name="password" id="password" autocomplete="password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
							</div>
						</div>
						<div class="flex justify-between mt-10 text-sm/6 text-white">
							<div>
								Already a member?
								<a href="/login" class="font-semibold text-indigo-400 hover:text-indigo-300">
									Login
								</a>
							</div>
							<div>
							</div>
						</div>
						<div>
							<button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
						</div>
					</form>
					{{ template "signwith" . }}
				</div>
			</div>
		</div>
	</body>
</html>
