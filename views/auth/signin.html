<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/main.css" rel="stylesheet" />
		<title>{{ .Title }}</title>
	</head>
	<body class="h-full">
		<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
				<h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
			</div>
			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
				<div class="bg-gray-800 px-6 py-12 shadow-sm sm:rounded-lg sm:px-12">
					<form class="space-y-6" action="login" method="POST">
						{{ if .Errors }}
						<div class="rounded-md bg-red-700 p-4 mb-4">
							<ul class="list-disc list-inside text-sm text-red-100">
								{{ range $field, $msg := .Errors }}
								<li><strong>{{ $field }}:</strong> {{ $msg }}</li>
								{{ end }}
							</ul>
						</div>
						{{ end }}
						<div>
							<label for="email-username" class="block text-sm/6 font-medium text-white">Email / Username</label>
							<div class="mt-2">
								<input type="email-username" name="email-username" id="email-username" autocomplete="emailusername" required class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
							</div>
						</div>
						<div>
							<label for="password" class="block text-sm/6 font-medium text-white">Password</label>
							<div class="mt-2">
								<input type="password" name="password" id="password" autocomplete="password" required class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
							</div>
						</div>
						<div class="flex items-center justify-between">
							<div class="flex gap-3">
								<div class="flex h-6 shrink-0 items-center">
									<div class="group grid size-4 grid-cols-1">
										<input id="remember-me" name="remember-me" type="checkbox" class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-300 checked:bg-indigo-300 indeterminate:border-indigo-300 indeterminate:bg-indigo-300 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-300 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
										<svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25" viewBox="0 0 14 14" fill="none">
											<path class="opacity-0 group-has-checked:opacity-100" d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
											<path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
										</svg>
									</div>
								</div>
								<label for="remember-me" class="block text-sm/6 text-white">Remember me</label>
							</div>

							<div class="text-sm/6">
								<a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
							</div>
						</div>

						<div>
							<button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
						</div>
					</form>
					{{ template "signwith" . }}
				</div>
				<p class="mt-10 text-center text-sm/6 text-white">
				Not a member?
				<a href="/signup" class="font-semibold text-indigo-400 hover:text-indigo-300">Signup</a>
				</p>
			</div>
		</div>
	</body>
</html>
